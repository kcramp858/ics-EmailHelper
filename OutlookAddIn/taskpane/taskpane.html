<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../commands/commands.css">
    <link rel="stylesheet" type="text/css" href="../functions/functions.css">
    <link rel="stylesheet" type="text/css" href="taskpane.css">
</head>
<body>
    <div id="popupContainer">
        <div id="emailMetadataColumn">
            <h2>Email Metadata</h2>
            <p id="from"></p>
            <p id="to"></p>
            <p id="date"></p>
            <p id="subject"></p>
            <p id="body"></p>
        </div>
        <div id="userInputColumn">
            <h2>User Input</h2>
            <textarea id="explanationBox" placeholder="Enter explanation here..."></textarea>
            <textarea id="tasksBox" placeholder="Enter tasks here..."></textarea>
            <button id="submitButton">Submit</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>
    <script src="../commands/commands.js"></script>
    <script src="../functions/functions.js"></script>
    <script src="taskpane.js"></script>
</body>
</html>
