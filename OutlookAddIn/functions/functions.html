<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../taskpane/taskpane.css">
    <script src="functions.js"></script>
</head>
<body>
    <div id="emailMetadataColumn">
        <h2>Email Metadata</h2>
        <p id="from"></p>
        <p id="to"></p>
        <p id="date"></p>
        <p id="subject"></p>
        <p id="body"></p>
    </div>
    <div id="userInputColumn">
        <h2>User Input</h2>
        <textarea id="explanationBox" placeholder="Enter explanation here..."></textarea>
        <textarea id="tasksBox" placeholder="Enter tasks here..."></textarea>
        <button id="submitButton" onclick="saveToJson()">Submit</button>
        <button id="cancelButton" onclick="hidePopup()">Cancel</button>
    </div>
</body>
</html>
