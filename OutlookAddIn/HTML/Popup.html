<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../Styles/PopupStyles.css">
    <script src="../Scripts/PopupScripts.js"></script>
</head>
<body>
    <div id="popupContainer">
        <div id="emailMetadata">
            <h2>Email Metadata</h2>
            <p id="from"></p>
            <p id="to"></p>
            <p id="date"></p>
            <p id="subject"></p>
            <p id="body"></p>
        </div>
        <div id="userInput">
            <h2>User Input</h2>
            <textarea id="userExplanation" placeholder="Enter explanation of the email body here..."></textarea>
            <textarea id="userTasks" placeholder="Enter tasks derived from the email body here..."></textarea>
        </div>
    </div>
    <button id="cancelButton" onclick="cancel()">Cancel</button>
    <button id="submitButton" onclick="submit()">Submit</button>
</body>
</html>
