<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../Styles/PopupStyles.css">
    <script src="../Scripts/PopupScripts.js"></script>
</head>
<body>
    <div id="popupContainer">
        <div id="emailMetadata" class="column">
            <h2>Email Metadata</h2>
            <p id="from"></p>
            <p id="to"></p>
            <p id="date"></p>
            <p id="subject"></p>
            <p id="body"></p>
        </div>
        <div id="userInput" class="column">
            <h2>User Input</h2>
            <textarea id="userInputArea" placeholder="Enter explanation of the email body here..."></textarea>
            <textarea id="taskArea" placeholder="Enter tasks derived from the email body here..."></textarea>
        </div>
        <div id="LLMOutput" class="column">
            <h2>LLM Interpretation</h2>
            <p id="interpretation"></p>
        </div>
    </div>
    <button onclick="submitData()">Submit</button>
    <button onclick="cancel()">Cancel</button>
</body>
</html>
