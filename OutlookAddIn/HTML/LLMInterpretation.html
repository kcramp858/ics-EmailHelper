<!DOCTYPE html>
<html>
<head>
    <title>LLM Interpretation</title>
    <link rel="stylesheet" type="text/css" href="../Styles/LLMInterpretationStyles.css">
    <script src="../Scripts/LLMInterpretationScripts.js"></script>
</head>
<body>
    <div id="LLMInterpretation">
        <h2>LLM Interpretation</h2>
        <div id="emailMetadata">
            <h3>Email Metadata</h3>
            <p id="from"></p>
            <p id="to"></p>
            <p id="date"></p>
            <p id="subject"></p>
            <p id="body"></p>
        </div>
        <div id="interpretation">
            <h3>Interpretation</h3>
            <p id="LLMOutput"></p>
        </div>
    </div>
    <button onclick="displayLLMInterpretation()">Show Interpretation</button>
</body>
</html>
