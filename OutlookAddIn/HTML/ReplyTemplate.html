<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../Styles/ReplyTemplateStyles.css">
    <script src="../Scripts/ReplyTemplateScripts.js"></script>
</head>
<body>
    <div id="replyTemplate">
        <h1>Reply Template</h1>
        <form id="replyForm">
            <label for="instruction">Instruction:</label><br>
            <textarea id="instruction" name="instruction" rows="4" cols="50"></textarea><br>
            <label for="context">Context:</label><br>
            <textarea id="context" name="context" rows="4" cols="50" readonly></textarea><br>
            <label for="task">Task:</label><br>
            <textarea id="task" name="task" rows="4" cols="50"></textarea><br>
            <input type="button" value="Submit" onclick="createReply()">
            <input type="button" value="Cancel" onclick="cancelReply()">
        </form>
    </div>
</body>
</html>
